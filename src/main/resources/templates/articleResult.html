<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crypto News of the Day</h1>
    
    <button type="submit" value="submit">Save</button>

    <div class="w3-container">
        
            <div class="w3-panel w3-card" th:each="ar : ${articleList}">
                <form method="post" th:object="${article}" th:action="@{/articles}">

                <th:block>
                <img th:src="@{${ar.imageurl}}">        
                <h2>Id: <span th:text="${ar.id}"></span></h2>                        
                <br>
                <h2 th:text="${ar.title}"></h2>         
                <br>
                <h2 th:text="${ar.body}"></h2>          
                <br>
                <h2>Categories: <span th:text="${ar.categories}"></span></h2>
                <h2>Tags: <span th:text="${ar.tags}"></span></h2>          
                <br>
                <h2>Published: <span th:text="${ar.published_on}"></span></h2>  
                <a data-th-href="${ar.url}">Link</a>         
                </th:block>
                <br>
                <input type="checkbox" id="save" name="save" value="${article}">
                <label for="save">Save</label><br>

                </form>
                <br><br>
            </div>
      </div>

</body>
</html>
